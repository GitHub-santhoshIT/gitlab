stages:
  - build
  - test
  - deploy
  - prod
image: ubuntu:latest

build_a:
  stage: build
  services:
    - name: ubuntu
  script:
    - ls
    - apt-get update
    - apt-get install -y unzip
    - apt-get install -y wget
    - wget https://releases.hashicorp.com/terraform/0.12.24/terraform_0.12.24_linux_amd64.zip
    - ls
    - unzip terraform_0.12.24_linux_amd64.zip
    - ls
    - mv terraform /usr/local/bin
    - terraform --version


